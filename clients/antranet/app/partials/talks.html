<section class="talks-wrapper wrapper">
    <h2>Hmm...so you want a kaleidos talk?</h2>
    <article class="talk-container clearfix" ng-repeat="talk in talks">
        <div class="wanters-num">
            <span class="wanters-num-count">{{ talk.wanters_count }}</span>
            <span class="wanters-num-title">wanters</span>
        </div>
        <div class="talk-data">
            <h3>{{ talk.name }}</h3>
            <ul class="talk-owners">
                <!-- TODO: foreach talker_name as talker -->
                <!-- <li>{{ talker }}</li> -->
                <!-- IF talker == 0 -->
                <li class="talk-owners-empty">No talkers yet</li>
            </ul>
            <div class="description">
                <p>{{ talk.description }}</p>
            </div>
        </div>
        <div class="wanters-count">
            <ul class="wanters-name">
                <!-- TODO: foreach wanter_name as wanter -->
                <!-- <li>{{ wanter }}</li> -->
                <!-- IF wanter == 0 -->
                <li class="talk-owners-empty">No wanters yet</li>
            </ul>
        </div>
        <div class="actions">
            <!-- IF !talkers -->
            <a href="#" class="talker-action" title="I will talk">I talk</a>
            <a href="#" class="wanter-action" title="I want this talk">I want</a>
        </div>
    </article>

        <div class="pagination clearfix">
            <a ng-click="prevPage()" class="link" ng-show="hasPrev">Prev Page</a>
            <a ng-repeat="page in pages" ng-class="{active: page == currentPage}" class="link" ng-click="selectPage(page)">{{ page }}</a>
            <a ng-click="nextPage()" class="link" ng-show="hasNext">Next Page</a>
        </div>
    </div>

</section><!-- /wrapper -->
